
<section class="timeline" v-bind:style="{ height: (pixelSeconds * (duration / 1000)) + 'px' }">
  <div
    v-for="marker in markers"
    class="timeline-marker"
    v-bind:style="{ top: marker.top + 'px', 'font-weight': marker.beginningOfMinute ? 'bold' : 'normal' }">
      {{marker.time}}
  </div>
</section>
