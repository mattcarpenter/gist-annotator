<modal :show="show" @close="close">
  <div class="modal-header">
      <h3>Open Project</h3>
  </div>
  <div class="modal-body">
    <label class="form-label">
        Project
        <select v-model="projectName" class="form-control project-name">
            <option value="">--</option>
            <option v-for="project in projects" :value="project.projectName">{{ project.projectName }}</option>
        </select>
    </label>
  </div>
  <div class="modal-footer text-right">
      <button class="modal-default-button" :disabled="!projectName" @click="openProject(projectName)">
          Open
      </button>
  </div>
</modal>
